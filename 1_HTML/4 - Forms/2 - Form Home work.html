<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work</title>
    <style>
        table, th,td{
            border: 1px solid black;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }

        .abc{
           text-align: center;
        }

        .a{
            text-align: left;
            
        }

    </style>
</head>
<body>
    <form action="https://www.linkedin.com/in/pawan-maurya-9417b1147/">
       
       <h2 class="abc">Welcome to My Profile</h2>

        <table width="50%" height="50%">
            <tr>
                <td class="abc" colspan="2">
                    <h2>Contact Us Form</h2>
                </td>
            </tr>
            <tr>
                <th><label for="name">Name</label></th>
                <td><input type="text" name="name" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <th><label for="email">Email</label></th>
                <td><input type="email" name="email" placeholder="Enter Your Email"></td>
            </tr>
            <tr>
                <th><label for="number">Contact Number</label></th>
                <td><input type="number" name="number" placeholder="Enter Your Contact Number"></td>
            </tr>
            <tr>
                <th><label for="gender">Gender</label></th>
                <td><select name="gender" id="abc">
                    <option value="male">Select Your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                </td>
            </tr>
            <tr>
                <th><label for="date">Date Of Birth</label></th>
                <td><input type="date" name="name"></td>
            </tr>
            <tr>
                <th><label for="category">Category</label></th>
                
                <td>
                    <label for="general">General</label>
                    <input type="radio" name="abc" >
                    <label for="obc">OBC</label>
                    <input type="radio" name="abc" >
                    <label for="sc/st">SC/ST</label>
                    <input type="radio" name="abc">
                </td>
            </tr>
            <tr>
                <th colspan="2" rowspan="" class="a"><label for="name">Enter Your Message</label>
                </th>
            </tr>
            <tr>
                <td colspan="2"><textarea name="message" id="abcd" placeholder="Enter Your Message" cols="50" rows="10"></textarea></td>
            </tr>
            <tr>
                <td class="abc" colspan="2">
                    <input type="submit" name="Button">&nbsp;&nbsp;&nbsp;
                    <input type="reset" name="Button">
                </td>
            </tr>
            
            <tr>
                <td colspan="2" class="abc">
                    <a href="https://youtube.com/"><img src="youtube.png" alt="Youtube Icon" width="40px" height="40px"></a>
                    <a href="https://www.instagram.com/"><img src="Insta.webp" alt="Instagram Icon" width="40px" height="40px"></a>
                    <a href="https://telegram.org/"><img src="Telegram.webp" alt="Telegram Icon" width="40px" height="40px"></a>
                </td>
            </tr>
            <tr></tr>
        </table>
    </form>
</body>
</html>
