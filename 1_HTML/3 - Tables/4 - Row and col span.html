<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spaning</title>
    <style>
        table,td{
            border: 1px solid black;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption>This is First Table</caption>
        <tr>
            <td>Pawan</td>
            <td>Pawan</td>
            <td>Pawan</td>
        </tr>
        <tr>
            <td>Pawan</td>
            <td>Pawan</td>
            <td>Pawan</td>
        </tr>
        <tr>
            <td>Pawan</td>
            <td>Pawan</td>
            <td>Pawan</td>
        </tr>
        <tr>
            <td>Pawan</td>
            <td colspan="2" rowspan="2">Pawan</td>
            <!-- <td>Pawan</td> -->
        </tr>
        <tr>
            <td rowspan="">Pawan</td>
            <!-- <td>Pawan</td>
            <td>Pawan</td> -->
        </tr>
    </table>
</body>
</html>
