<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table practice</title>
    <style>
        table,td{
           border: 1px solid black;
           border-collapse: collapse;
           margin-left: auto;
           margin-right: auto;
        }
    </style>
</head>
<body>
    <table>

<colgroup>
    <col span="1" style="background-color: aqua;">
    <col span="1" style="background-color: antiquewhite;">
    <col span="1" style="background-color: aquamarine;">
    <col span="1" style="background-color: red;"> 
</colgroup>

        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2"> Fasting Value</td>
            <!-- <td></td> -->
            <td> After Eating</td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <td> Minumum</td>
            <td>Maximum</td>
            <td>2 Hours after eating</td>
        </tr>
        <tr>
            <td>Health</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>16</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
