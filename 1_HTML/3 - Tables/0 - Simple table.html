<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,td,th{
            border: 1px black solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr >
            <th>Paneer</th>
            <th>Dal</th>
            <th>Roti</th>
        </tr>
        <tr>
            <td>Matar paneer</td>
            <td>Arahar Dal</td>
            <td>Plane roti</td>
        </tr>
        <tr>
            <td>Sahi paneer</td>
            <td>Urad Dal</td>
            <td>Butter roti</td>
        </tr>
        <tr>
            <td>Kadhai paneer</td>
            <td>Masoor Dal</td>
            <td>Tandoori roti</td>
        </tr>
    </table>
</body>
</html>
