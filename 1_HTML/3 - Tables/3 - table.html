<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <Th>Month</Th>
            <Th>Amount</Th>
        </tr>
        <tr>
            <Td>Jan</Td>
            <Td>100</Td>
        </tr>
        <tr>
            <td>Feb</td>
            <td>300</td>
        </tr>
        <tr>
            <td>March</td>
            <td>400</td>
        </tr>
        <tr>
            <td>April</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>1000</td>
        </tr>
    </table>
</body>

</html>
