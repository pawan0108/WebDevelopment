<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>

    <table>
        <caption>This is my Savings</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>700</td>
            </tr>
            <tr>
                <td>February</td>
                <td>400</td>
            </tr>
            <tr>
                <td>March</td>
                <td>550</td>
            </tr>
            <tr>
                <td>April</td>
                <td>600</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>2250</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
