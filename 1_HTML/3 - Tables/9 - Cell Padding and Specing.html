<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Padding And Speacing</title>
    <style>
        td,th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            

        }
        table{
            border-spacing: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Paneer</th>
            <th>Dal</th>
            <th>Roti</th>
        </tr>
        <tr>
            <td>Sahi Paneer</td>
            <td>Arahar Dal</td>
            <td>Plane Roti</td>
        </tr>
        <tr>
            <td>Kadhai Paneer</td>
            <td>Masoor Dal</td>
            <td>Tawa Roti</td>
        </tr>
    </table>
</body>
</html>
