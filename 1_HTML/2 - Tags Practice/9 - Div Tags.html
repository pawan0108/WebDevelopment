<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tags</title>
</head>
<body>
    <Div style="background-color: pink;">
        <H1>Lucknow</H1>
        <h2>Lucknow is a City</h2>
    </Div>

    <span  style="color: pink;">
        <H1>Lucknow</H1>
        <h2>Lucknow is a City</h2> 
    </span>
</body>
</html>
