<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h1{
            text-shadow: 3px 3px 3px rgb(231, 60, 60);
            text-shadow: -3px -3px 3px rgb(231, 60, 60);
        }
    </style>
</head>
<body>
    <h1>This is Heading h2</h1>
</body>
</html>
